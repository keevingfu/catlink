<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catlink Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #0066cc;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        nav a.active {
            color: #ff0000;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .logout-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        main {
            flex: 1;
            padding: 2rem;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 120px);
            border: none;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
          
        .container > * {
            flex: 1 1 48%;
            margin-bottom: 20px;
        }
          
        h1, h2 {
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Catlink</a>
        <nav>
            <ul>
                <li><a href="#" class="active" data-page="overview">Overview</a></li>
                <li><a href="#" data-page="koc">KOC/KOL</a></li>
                <li><a href="#" data-page="feeds">Feeds</a></li>
                <li><a href="#" data-page="private">Private</a></li>
            </ul>
            <div class="user-info">
                <span id="username-display"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>
    <main>
        <iframe id="content-frame" src="overview.html"></iframe>
    </main>

    <script>
        // Check authentication
        function checkAuth() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const username = localStorage.getItem('username');
            
            if (!isLoggedIn || !username) {
                window.location.href = 'login.html';
                return;
            }
            
            // Display username
            document.getElementById('username-display').textContent = username;
        }

        // Logout function
        function logout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('username');
            window.location.href = 'login.html';
        }

        // Check auth on page load
        checkAuth();

        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('nav a');
            const contentFrame = document.getElementById('content-frame');

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    // Remove active class from all links
                    navLinks.forEach(l => l.classList.remove('active'));
                    
                    // Add active class to clicked link
                    link.classList.add('active');
                    
                    // Load corresponding page
                    const page = link.getAttribute('data-page');
                    contentFrame.src = `${page}.html`;
                });
            });
        });
    </script>
</body>
</html>
